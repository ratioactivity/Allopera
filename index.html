<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allopera Sidebar</title>
  <link rel="stylesheet" href="allopera.css" />
  <script src="dino.js" defer></script>
</head>

<body>
  <div id="topbar">
    <div class="top-left">
      <img src="images/skull.png" alt="Allo Skull" id="skull-icon">
      <div>
        <h1>Jacob’s Opera Sidebar</h1>
        <p id="date"></p>
        <p id="time"></p>
      </div>
    </div>
  </div>

<div class="header-banner">
  <img src="images/allo-orange.png" alt="Allosaurus" class="allo-overlay">
</div>

  <section id="dinosaur">
  <h2>DINOSAUR OF THE DAY</h2>
  <div id="dino-info">
    <p>Loading dinosaur...</p>
  </div>
</section>

  <section id="twitch-info">
  <h2>TWITCH CHANNEL</h2>
  <div id="twitch-stats">
    <p>Channel: <strong>jaketheallosaurian</strong></p>
    <p>Followers: <span id="twitch-followers">Loading…</span></p>
    <p>Viewers (live): <span id="twitch-viewers">Loading…</span></p>
  </div>
</section>

    <section id="bookmarks">
      <h2>BOOKMARKS</h2>
      <div id="bookmark-list"></div>
    </section>

    <section id="notes">
      <h2>NOTES</h2>
      <textarea id="note-area" placeholder="Write your thoughts..."></textarea>
    </section>

    <section id="tabsaver">
  <h2>SAVE TABS</h2>
  <div id="tab-controls">
    <input type="text" id="session-name" placeholder="Name this session">
    <button id="save-tabs">Save</button>
  </div>
  <div id="saved-sessions"></div>
</section>

<div id="loading">
  <img src="images/allo-walk.gif" alt="Loading..." id="allo-loader">
</div>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
      document.getElementById('time').textContent = now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

<script>
// hey jacob — if you’re poking around in here, i love you <3
// from emma. you're my favorite dinosaur.

function showLoader() {
  const loader = document.getElementById('allo-loader');
  loader.classList.add('show-loader');
  setTimeout(() => loader.classList.remove('show-loader'), 3500);
}

// Call loader when we load new data
showLoader();
</script>

  <script src="sidebar.js"></script>

  <script src="dino.js"></script>
  
</body>
</html>
