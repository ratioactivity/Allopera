<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allopera Sidebar</title>
  <link rel="stylesheet" href="allopera.css" />
</head>

<body>
  <div id="topbar">
    <div class="top-left">
      <img src="images/skull.png" alt="Allo Skull" id="skull-icon">
      <div>
        <h1>Jacob’s Opera Sidebar</h1>
        <p id="date"></p>
        <p id="time"></p>
      </div>
    </div>
  </div>

  <section id="banner">
    <img src="images/ferns.jpg" id="fern-bg" alt="Jurassic Ferns">
    <img src="images/allo-orange.png" id="allo-banner" alt="Allosaurus Banner">
  </section>

  <main>
    <section id="dino">
      <h2>Dinosaur of the Day</h2>
      <div id="dino-info">
        <p>Loading dinosaur...</p>
      </div>
    </section>

    <section id="bookmarks">
      <h2>Bookmarks</h2>
      <div id="bookmark-list"></div>
    </section>

    <section id="notes">
      <h2>Notes</h2>
      <textarea id="note-area" placeholder="Write your Jurassic thoughts..."></textarea>
    </section>

    <section id="twitch">
      <h2>Twitch Stats</h2>
      <div id="twitch-info">
        <p>Followers: <span id="followers">Loading...</span></p>
        <p>Status: <span id="live-status">Checking...</span></p>
      </div>
    </section>
  </main>

  <div id="loading">
    <img src="images/allo-walk.gif" alt="Loading..." id="allo-loader">
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
      document.getElementById('time').textContent = now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

  <script>
const dinos = [
  {
    name: "Allosaurus fragilis",
    period: "Late Jurassic",
    diet: "Carnivore",
    fact: "A powerful predator that could open its jaws nearly 80 degrees wide.",
    image: "images/allo-orange.png",
    link: "https://en.wikipedia.org/wiki/Allosaurus"
  },
  {
    name: "Stegosaurus stenops",
    period: "Late Jurassic",
    diet: "Herbivore",
    fact: "Used its tail spikes, or 'thagomizer,' for defense against predators.",
    image: "https://upload.wikimedia.org/wikipedia/commons/e/e5/Stegosaurus_BW.jpg",
    link: "https://en.wikipedia.org/wiki/Stegosaurus"
  },
  {
    name: "Apatosaurus ajax",
    period: "Late Jurassic",
    diet: "Herbivore",
    fact: "Could grow over 70 feet long and likely used its tail as a whip.",
    image: "https://upload.wikimedia.org/wikipedia/commons/1/15/Apatosaurus_BW.jpg",
    link: "https://en.wikipedia.org/wiki/Apatosaurus"
  },
  {
    name: "Ceratosaurus nasicornis",
    period: "Late Jurassic",
    diet: "Carnivore",
    fact: "Had a prominent nasal horn, but it was likely for display, not combat.",
    image: "https://upload.wikimedia.org/wikipedia/commons/5/5b/Ceratosaurus_BW.jpg",
    link: "https://en.wikipedia.org/wiki/Ceratosaurus"
  },
  {
    name: "Brachiosaurus altithorax",
    period: "Late Jurassic",
    diet: "Herbivore",
    fact: "Its long neck allowed it to reach vegetation other dinosaurs couldn’t.",
    image: "https://upload.wikimedia.org/wikipedia/commons/f/f0/Brachiosaurus_BW.jpg",
    link: "https://en.wikipedia.org/wiki/Brachiosaurus"
  }
];

// Pick a dino of the day (changes once per day)
const today = new Date().getDate();
const dinoOfDay = dinos[today % dinos.length];

// Display it
const dinoDiv = document.getElementById("dino-info");
dinoDiv.innerHTML = `
  <img src="${dinoOfDay.image}" alt="${dinoOfDay.name}" class="dino-img">
  <h3>${dinoOfDay.name}</h3>
  <p><strong>Period:</strong> ${dinoOfDay.period}</p>
  <p><strong>Diet:</strong> ${dinoOfDay.diet}</p>
  <p>${dinoOfDay.fact}</p>
  <a href="${dinoOfDay.link}" target="_blank">Learn more on Wikipedia</a>
`;
</script>

</body>
</html>
